<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spec List</title>
<!-- include filelist -->
<script src="list.js"></script>
<script type="text/javascript">
function $(selector) {
    return document.querySelector(selector);
}

var baseList = $('#jasmineBaseList').innerHTML.split('\n');
</script>
</head>
<body>
<h1>Spec List</h1>
<ul>
<script type="text/javascript">
    //固定で表示させるリスト
    listLink('ALL/index.html', 'ALL');

    for (var i in baseList) {
        if (baseList[i]) {
            listLink('_src/' + baseList[i] + 'index.html', baseList[i]);
        }
    }

    function listLink(path, view) {
        if (!view) {
            view = path;
        }
        document.write('<li><a href="' + path + '">' + view + '<\/a><\/li>');
    }
</script>
</ul>
</body>
</html>
